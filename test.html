<!DOCTYPE html>
<html>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-155991615-1");
    </script>

    <!-- metaphysics -->
    <meta charset="utf-8">
    <title>Iframe parent testing</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="keywords" content="iframe, parent, window, testing, dark, light, background, color, mode">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- scripts -->
    <script src="./resources/d3.v7.min.js"></script>
  </head>

  <body>
    <div id="container"></div>

    <script>
      // elements
      container = d3.select("#container");

      background = window.parent.document.body.style.background;
      backgroundColor = window.parent.document.body.style.backgroundColor;

      container.append("div").text("background:", background);
      container.append("div").text("backgroundColor:", backgroundColor);

    </script>
  </body>
</html>
