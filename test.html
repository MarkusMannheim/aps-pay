<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-155991615-1");
    </script>

    <!-- metaphysics -->
    <meta charset="utf-8">
    <title>Iframe parent testing</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="keywords" content="iframe, parent, window, testing, dark, light, background, color, mode">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- scripts -->
    <script src="./resources/d3.v7.min.js"></script>
    <link href="./resources/test.css" rel="stylesheet">
  </head>

  <body>
    <div id="container">
      <div id="results"></div>
    </div>

    <script>

      container = d3.select("#container");
      results = d3.select("#results");

      results.append("div")
        .html("<strong>Results:</strong>");
      results.append("div")
        .html("window && window.location !== window.parent.location</em>: <span>" +
        (window && window.location !== window.parent.location) + "</span>"
      );
      results.append("div")
        .html("document.referrer: <span>" +
        document.referrer + "</span>"
      );
      results.append("div")
        .html("document.location.href: <span>" +
        document.location.href + "</span>"
      );
      let testString = (window && window.location !== window.parent.location) ?
        document.referrer :
        document.location.href;
      results.append("div")
        .html("testString: <span>" +
        testString + "</span>"
      );
      results.append("div")
        .html("'newsapp' in testString: <span>" +
        (testString.includes("newsapp") ? "true" : "false") + "</span>"
      );

    </script>
  </body>
</html>
